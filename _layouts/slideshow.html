<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>{{ page.title }}</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/css/reveal.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/css/theme/gather.css" id="theme">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="{{ site.baseurl }}/submodules/revealjs/lib/css/zenburn.css">

		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = '{{ site.baseurl }}/submodules/revealjs/css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				{{ content }}

			</div>

		</div>

		<div class="inline-notes">
			<!-- display notes here using js -->
			<p>Loading...</p>
		</div>

		<script src="{{ site.baseurl }}/submodules/revealjs/lib/js/head.min.js"></script>
		<script src="{{ site.baseurl }}/submodules/revealjs/js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: '{{ site.baseurl }}/submodules/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { 
						hljs.configure({
							tabReplace: '    ', 		// 4 spaces
  							classPrefix: '',    		// don't append class prefix
  							languages: ['xml', 'css']	// only handle html and css
						});
						hljs.initHighlightingOnLoad(); 
					} },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: '{{ site.baseurl }}/submodules/revealjs/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
				notes = $(event.currentSlide).find('aside.notes').html();
			    $('.inline-notes').html(marked(notes));
			} );

			Reveal.addEventListener( 'slidechanged', function( event ) {
			    notes = $(event.currentSlide).find('aside.notes').html();
			    $('.inline-notes').html(marked(notes));
			} );

		</script>

	</body>
</html>
