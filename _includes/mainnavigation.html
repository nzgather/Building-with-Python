<nav id="mainNavigation" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="{{ site.baseurl }}/">
      	<img class="avatar" src="{{ site.baseurl }}/images/gw-avatar.png">
      	{{ site.name }}
      </a>

    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

      	{% for link in site.data.navigation %}

  			<!-- page -->
  			{% assign linkclass = nil %}
  			{% assign currenturl = page.url | remove_first: '/' %}

		    {% if link.url == currenturl or link.title == page.section%}
		        {% assign linkclass = 'active' %}
		    {% endif %}

			<li class="{{ linkclass }}">
				<a href="{{ site.baseurl }}/{{ link.url }}">{{ link.title }}</a>
			</li>

		{% endfor %}

      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
